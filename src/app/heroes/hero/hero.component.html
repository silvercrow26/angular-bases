
<p>{{name}}</p>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
> Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary mx-2"
  (click)="changeAge()"
> Cambiar Edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()"
> Reset
</button>
